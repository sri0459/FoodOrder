<div class="container">
    <div class="card">
        <div class="text-center">
            <h1>Signup</h1>
            <h6>Register youterself</h6>
        </div>
        <form [formGroup]="signupform" (ngSubmit)="signup()">
            <div class="form-group">
              <label for="Email">Email</label>
              <input  formControlName="Email" type="Email" class="form-control" placeholder="Please Enter email" [ngClass]="{'is-invalid' : submitted && f.Email.errors}">
              <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                <div *ngIf="f.Email.errors.required" style="color: #fff;">Email is required</div>
              </div>
            </div>
            <div class="form-group" >
              <label for="Name">Name</label>
              <input formControlName="Name" type="Name" class="form-control" placeholder="Please Your Name" [ngClass]="{'is-invalid' : submitted && f.Name.errors}">
              <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                <div *ngIf="f.Name.errors.required" style="color: #fff;">Name is required</div>
              </div>
            </div>

            <div class="form-group">
                <label for="Password">Password</label>
                <input formControlName="Password" type="Password" class="form-control" placeholder="Please enter your password" [ngClass]="{'is-invalid' : submitted && f.Password.errors}">
                <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                  <div *ngIf="f.Password.errors.required" style="color: #fff;">Password is required</div>
                </div>
            </div>
            <!-- <a routerLink="/login">Login here</a> -->
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
    </div>
</div>
