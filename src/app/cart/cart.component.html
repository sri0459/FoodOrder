<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                     <thead>
                        <tr>
                            <th>Sn.no</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th> Product category</th>
                            <th>Price</th>
                            <!-- <th>Total</th> -->
                            <th>Action</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor="let item of products ;let i=index">
                            <th>{{item.category_id}}</th>
                            <th >{{item.name}}</th>
                            <th ><img style="width: 120px;" src="{{item.image}}" alt=""></th>
                            <th>{{item.category}}</th>
                            <th >{{item.price}}</th>
                            <!-- <th style="width: 12%;">${{grandTotal}}</th>  -->
                            <th>
                                <button class="btn btn-danger" (click)="removeitem(item)">detete</button>
                            </th>
                        </tr>
                        <tr>
                           <td colspan="4"></td>
                           <td><button onclick="emptycart()" class="btn btn-danger">EmptyCard</button></td>
                           <td><button routerLink="/home" class="btn btn-primary">ShopMore</button></td>
                           <td><button class="btn btn-success">CheckOut</button></td> 
                           <td><strong>GrandTotal :${{grandTotal}}</strong></td>
                        </tr>
                     </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <h4>Your Cart Is Empty</h4>
            <h6>Add Item to Now</h6>
            <button  routerLink="/home" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
